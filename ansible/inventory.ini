# Ansible Inventory for K3s Cluster

[all:vars]
ansible_user=bachtn
ansible_ssh_common_args='-o ProxyJump=bachtn@51.159.77.46 -o StrictHostKeyChecking=no'
ansible_python_interpreter=/usr/bin/python3

# K3s cluster nodes - HIGH AVAILABILITY (HA)
[k3s_cluster:children]
k3s_masters

# Both nodes are masters for High Availability
[k3s_masters]
node1 ansible_host=192.168.0.100
node2 ansible_host=192.168.0.101

# No dedicated workers - all nodes are masters
# This provides:
# - High Availability (if one master fails, cluster still works)
# - Both nodes can run workloads
# - Embedded etcd cluster (quorum with 2 nodes)

# Bastion host (for reference only, not managed by K3s playbook)
[bastion_host]
bastion ansible_host=51.159.77.46 ansible_user=bachtn ansible_ssh_common_args=''
